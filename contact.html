            </ul>
        </nav>
    </header>
    <main class="border-1 border-green mb-2">
        <h1 class="">Contact</h1>
        <p>Welkom op de contactpagina. De makkelijkste manier om in contact te komen is door via dit formulier een
            bericht te verzenden. We zullen snel contact met je opnemen.</p>
        <form name="contact" method="POST" data-netlify="true">
            <div class="flex flex-col">
                <label for="name">
                    Naam
                </label>
                <input type="text" placeholder="bijv. Mark" name="name" />
            </div>
            <div class="flex flex-col">
                <label for="email">
                    Email
                </label>
                <input type="email" placeholder="voorbeeld@voorbeeld.nl" name="email" required />
            </div>
            <div class="flex flex-col">
                <label for="textfield">
                    Jouw bericht
                </label>
                <textarea name="textfield">

                </textarea>
            </div>
            <div class="flex justify-center">
                <input type="submit" />
            </div>
        </form>
    </main>
</body>
